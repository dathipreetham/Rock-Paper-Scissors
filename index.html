<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img  src="https://cdn.pixabay.com/photo/2016/01/19/07/35/strength-1148029_640.jpg">
        </div>
        <div class="choice" id="paper">
            <img  src="https://cdn.pixabay.com/photo/2018/02/15/14/37/paper-3155438_640.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="https://cdn.pixabay.com/photo/2016/07/29/21/41/school-1555907_640.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" >
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="message-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
